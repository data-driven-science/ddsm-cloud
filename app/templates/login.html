{% extends "base.html" %}

{% block content %}
<div class="container">

  <form class="form-signin" method="POST">
    {{ form.hidden_tag() }}
    <h2 class="form-signin-heading">Please sign in</h2>

    <label for="inputopenid" class="sr-only">Open ID</label>
    {{ form.openid(size=80, placeholder="Open ID", class="form-control", id="inputopenid", require=true, autofocus=true) }}

    <div class="checkbox">
      <label>
        {{ form.remember_me }} Remember
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div> <!-- /container -->
{% endblock %}
